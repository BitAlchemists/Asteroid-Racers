package net_message;

message Envelope {
    enum MessageType {
        CHAT = 1;
        ENTITY = 2;
        ENTITY_REMOVE = 3;
        HANDSHAKE = 4;
        PLAYER = 5;
        PING_PONG = 6;
        COLLISION = 7;
        INPUT = 8;
    }

    required MessageType messageType = 1;
    required bytes encodedMessage = 2;
}
