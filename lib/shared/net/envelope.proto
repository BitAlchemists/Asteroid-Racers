package net_envelope;

enum MessageType {
    CHAT = 1;
    ENTITY = 2;
    ENTITY_REMOVE = 3;
    HANDSHAKE = 4;
    PLAYER = 5;
    PING_PONG = 6;
    COLLISION = 7;
    INPUT = 8;
    RACE_JOIN = 9;
    RACE_LEAVE = 10;
}

message Envelope {
    required MessageType messageType = 1;
    optional bytes payload = 2;
}
